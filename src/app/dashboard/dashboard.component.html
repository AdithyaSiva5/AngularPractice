<div class="p-4">
    <h2 class="text-2xl mb-4">Dashboard</h2>
    
    <div class="grid gap-4 md:grid-cols-2">
      <app-chartcomponent></app-chartcomponent>
      
      <div class="border rounded p-4">
        <h3 class="text-lg font-bold mb-4">Performance Metrics</h3>
        <div class="space-y-2">

          <button (click)="incrementViewInits()"

            Trigger View Update
          </button>
        </div>
      </div>
    </div>
  </div>
