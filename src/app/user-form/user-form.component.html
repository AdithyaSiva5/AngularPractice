<div class="p-4 border rounded">
  <h3 clas="text-lg mb-4">User Form(Theme: {{ theme }})</h3>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1">Username</label>
      <input
        type="text"
        formControlName="username"
        class="w-full p-2 border rounded"
      />
      <div
        *ngIf="userForm.get('username')?.errors?.['required'] && userForm.get('username')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Username is required
      </div>
    </div>
    <div>
      <label class="block mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full p-2 border rounded"
      />
      <div
        *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Please Enter a valid Email
      </div>
    </div>
    <button
      type="submit"
      [disabled]="!userForm.valid"
      class="bg-blue-500 text-white px-4 py-2 rounded disabled:bg-gray-300"
    >
      Submit
    </button>
  </form>
  <div class="mt-4">
    <h4 class="font-bold">Form Status:</h4>
    <pre class="bg-gray-100 p-2 mt-2 rounded">{{ formStatus }}</pre>
  </div>
</div>
